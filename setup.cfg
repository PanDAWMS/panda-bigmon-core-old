[global]
version = 0.1.18
#release_type = stable
release_type = dev

[bdist_rpm]
provides = twdev-bigpandamon-core
release = 1
packager = Panda Team <hn-atlas-panda-pathena@cern.ch>
requires = python

[config]
#prefix = /data/atlpan/bigpandamon
prefix = /data/wenaus/bigpandamon
lib_prefix = lib/python2.6/site-packages/
expected_extensions = .html,.js,.css,.png,.gif,.ico,.txt,-example,.json
src_ext = .py
ignore_dir = /.svn,/.settings
description = BigPanDA Monitoring Package - Core
long_description = This package contains BigPanDA Monitoring Components - Core
license = Apache License 2.0
author = Panda Team
author_email = hn-atlas-panda-pathena@cern.ch
url = https://twiki.cern.ch/twiki/bin/view/PanDA/BigPanDAmonitoring
packages = core,core.api,core.api.user,core.api.htcondorapi,core.api.jedi,core.api.jedi.jobsintask,core.api.reprocessing,core.common,core.common.settings,core.common.templatetags,core.htcondor,core.pandajob,core.pandajob.templatetags,core.resource,core.table,core.task,core.datatables,core.datatables.templatetags,core.gspread,core.status_summary
data_files_configs = core/common/settings:core/common/settings/local.py-example-template
data_files_templates = core/common/templates,core/common/static,core/common/media,core/htcondor/templates,core/pandajob/templates,core/resource/templates,core/datatables/templates,core/datatables/static,core/status_summary/templates

